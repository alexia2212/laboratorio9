<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KE PERSONAJES</title>

    <!-- Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h3>Juego de personajes movedizos</h3>
<label>Ingrese el numero de personajes:</label>
<div class="col-sm-10">
    <input type="email" class="form-control" id="nropersonaje">
</div>
<label >Ingrese el tamano de la pista (m):</label>
<div class="col-sm-10">
    <input type="email" class="form-control" id="tamano">
</div>
<br>

    <button type="submit" class="btn btn-primary">Ingresar Personajes</button>
<br>
<br>
<br>
<div class="wrapper">
    <div class="stats-container">
        <div id="moves-count"></div>
        <div id="time"></div>
    </div>
    <div class="game-container"></div>
    <button id="stop" class="hide">Stop Game</button>
</div>
<br>
<div class="controls-container">
    <p id="result"></p>
    <button id="start">Start Game</button>
</div>

<!-- Script -->
<script src="hello.js"></script>
</body>
</html>
