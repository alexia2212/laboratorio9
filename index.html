<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KE PERSONAJES</title>

    <!-- Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h3>Juego de personajes movedizos</h3>

<form>
    <label for="nropersonaje">Ingrese el numero de personaje:</label>
    <input type="number" id="nropersonaje" name="personaje" min="3" max="5" required>
    <br>

    <label for="tamano">Ingrese el tamano de la pista (m):</label>
    <input type="number" id="tamano" name="tamano" min="4" max="8" required>

    <br>
    <br>

    <div class="wrapper">
        <div class="stats-container">
            <div id="moves-count"></div>
            <div id="time"></div>
        </div>
        <div class="game-container"></div>

        <button id="ingresa" type="submit" class="btn btn-primary">Ingresar Personajes</button>

     </div>

    <div class="controls-container">
        <p id="result"></p>
        <button id="start" type="submit" class="btn btn-primary">Iniciar Juego</button>
    </div>
<br>

</form>


<form>
    <div id="container">
        <input type="text" id="colorInput" placeholder="Ingrese un color" required>
        <input type="text" id="nameInput" placeholder="Ingrese un nombre" required>
        <button id="addButton">Agregar</button>
    </div>
    <button id="cambiarturno" type="submit" class="btn btn-success">Cambiar Turno</button>
    <button id="retroceder" type="submit" class="btn btn-success">Retroceder Personajes</button>
    <button id="avanzar" type="submit" class="btn btn-success">Avanzar Personajes</button>

</form>

<br>


<!-- Script -->
<script src="hello.js"></script>


<script>
    for(imagen of document.querySelectorAll('#player>img') ){
        imagen.addEventListener('click', clickImagen);

    }

    function clickImagen(){
        for(imagen of document.querySelectorAll('img.select')){
            imagen.classList.remove('select');
            this.classList.add('noSelect');
        }
        this.classList.remove('noSelect');
        this.classList.add('select');
    }
</script>

</body>
</html>
